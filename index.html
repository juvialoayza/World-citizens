<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to World Citizens</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        
        <!-- START SCREEN -->
        <div id="start-screen" class="container">
            <h1 id="main-title">World Citizens</h1>
            <img src="./images/start-screen.png" width="700" alt="start-screen">
            <h2>Instructions</h2>
            <button id="start-btn">START</button>
        </div>
        <!-- </div> -->

        <div id="game-screen" class="container">
            <!-- GAME SCREEN -->
            <h1 id="main-title">World Citizens</h1>
            <canvas id="my-canvas" width="700" height="417"></canvas>
        </div>

        <!-- GAME OVER SCREEN -->
        <div id="gameover-screen" class="container">
            <img src="./images/game-over.jpg" width="700" alt="">
            <button id="restart-btn">PLAY AGAIN!</button>
        </div>

    </div>

    <script src="./javascript/main.js"></script>
    <script src="./javascript/game.js"></script>
    <script src="./javascript/player.js"></script>
    <script src="./javascript/obstacle.js"></script>
    <script src="./javascript/reward.js"></script>


</body>

</html>
